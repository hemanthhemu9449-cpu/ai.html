<!DOCTYPE html>
<html>
<head>
  <title>My AI Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial; background:#f1f5f9; margin:0; padding:0; }
    .box { max-width:600px; margin:40px auto; background:white; padding:20px; border-radius:12px; }
    h1 { text-align:center; }
    textarea { width:100%; height:100px; padding:10px; font-size:16px; }
    button { padding:12px 20px; font-size:16px; margin-top:10px; cursor:pointer; }
    .reply { margin-top:20px; white-space:pre-wrap; background:#f8fafc; padding:15px; border-radius:8px; }
  </style>
</head>
<body>

<div class="box">
  <h1>ðŸ¤– My AI Assistant</h1>
  <textarea id="prompt" placeholder="Ask me anything..."></textarea>
  <br>
  <button onclick="askAI()">Ask AI</button>
  <div class="reply" id="reply">AI reply will appear here...</div>
</div>

<script>
const API_KEY = "PASTE_YOUR_API_KEY_HERE"; // <-- replace this

async function askAI(){
  const prompt = document.getElementById("prompt").value;
  document.getElementById("reply").innerText = "Thinking...";

  const res = await fetch("https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=" + API_KEY, {
    method: "POST",
    headers: {"Content-Type": "application/json"},
    body: JSON.stringify({
      contents: [{ parts: [{ text: prompt }] }]
    })
  });

  const data = await res.json();
  const text = data.candidates[0].content.parts[0].text;
  document.getElementById("reply").innerText = text;
}
</script>

</body>
</html>
